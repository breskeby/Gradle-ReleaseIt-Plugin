apply plugin:'groovy'
apply plugin:'maven'
apply plugin:'eclipse'

group = "com.breskeby.gradle"
version = "1.0-SNAPSHOT"

repositories{
	mavenCentral()
 	mavenRepo(urls: "http://joccistestserver:15000/artifactory/ThirdParty").setSnapshotTimeout(0);
	mavenRepo(urls: "http://maven.svnkit.com/maven2").setSnapshotTimeout(0);

}

dependencies {
	groovy localGroovy()
	compile gradleApi()
	compile "org.tmatesoft.svnkit:svnkit:1.3.5"
	
	testCompile "junit:junit:4.8.2"
}